<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Import JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Import JavScript File-->
    <script src="scripts.js"></script>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">

        :root #header + #content > #left > #rlblock_left
        { display: none !important; }
    </style>
    <style>


        body {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        /* reset styling */
        body * {
            margin: 0;
            padding: 0;
        }

        #header * {
            display: inline-block;
            vertical-align: middle;
            padding-left: 1em;
            padding-right: 1em;
        }

        .item {
            border: 1px solid cornflowerblue;
            padding: 1em;
            margin: 0.5em;
            text-align: left;
        }

        .item h2 {
            font-size: 120%;
            padding-bottom: 0.2em;
        }

        /* not used right now because the descriptions are the same as the titles */
        .item p {
            padding-top: 0.2em;
        }

    </style>
</head>

<body onload="init()">

    <div id="header">
        <h1>News Feed</h1>
    </div>

    <form>
        <input type="checkbox" onchange="filterNews(this, usnews_url)" id="usnews" checked>
        <label for="usnews">US News</label>

        <input type="checkbox" onchange="filterNews(this, worldnews_url)" id="worldnews">
        <label for="worldnews">World News</label>

        <input type="checkbox" onchange="filterNews(this, sports_url)" id="sports">
        <label for="sports">Sports</label>

        <input type="checkbox" onchange="filterNews(this, weather_url)" id="weather">
        <label for="weather">Weather</label>

        <input type="checkbox" onchange="filterNews(this, technology_url)" id="technology">
        <label for="technology">Technology</label>

        <br>
        <br>
    </form>

    <p id="lastVisit"></p>

    <div id="usnewsdiv">
        <h2>US News</h2>
        <div id="content_usnews"></div>
    </div>

    <br>

    <div id="worldnewsdiv">
        <h2>World News</h2>
        <div id="content_worldnews"></div>
    </div>

    <br>

    <div id="sportsdiv">
        <h2>Sports</h2>
        <div id="content_sports"></div>
    </div>

    <br>

    <div id="weatherdiv">
        <h2>Weather</h2>
        <div id="content_weather"></div>
    </div>

    <br>

    <div id="technologydiv">
        <h2>Technology</h2>
        <div id="content_technology"></div>
    </div>

    <br>

</body>
</html>
